<!DOCTYPE html>

      text-align: center;
    }

    .loader {

    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      padding: 20px;
      display: none;
    }

    .download-btn {
      background: #00ffcc;
      color: #000;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #00ddaa;
    }

    @media (max-width: 600px) {
      .download-btn {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>
